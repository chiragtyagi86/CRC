<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table border="1">
            <tr>
                <th>Game</th>
                <th>Output</th>
            </tr>
                <tr>
                    <td>
                        <button onclick="handleSubmit()"> OTP</button>

                    </td>
                    <td id="otp">
                    </td>
                </tr>

        </table>
    </center>
    <script>
        function handleSubmit() {
            let otp = Math.floor(10000 + Math.random() * 56789);
            document.querySelector("#otp").innerHTML = otp;
        }
    </script>
</body>
</html>
