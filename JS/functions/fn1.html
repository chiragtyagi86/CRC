<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Function Practice</h1>
    <input type="number" name="" id="num1">
    <input type="number" name="" id="num2">
    <button type="submit" onclick="add()">ADD</button>
    <button type="submit" onclick="sub()">SUb</button>
    <button type="submit" onclick="multi()">MUl</button>
    <hr>
    <h1 id="res"></h1>
    <script>
        let Res = document.getElementById("res");

        function add() {
            let a = parseInt(document.querySelector("#num1").value);
            let b = parseInt(document.querySelector("#num2").value);
            let  c = a + b;
            Res.innerHTML = c;
        }


        function sub() {
            let Num1 = document.getElementById("num1").value;
            let Num2 = document.getElementById("num2").value;
            c = Num1 - Num2;
            Res.innerHTML = c;
        }
        const multi = () => {
            let Num1 = document.getElementById("num1").value;
            let Num2 = document.getElementById("num2").value;
            c = Num1 * Num2;
            Res.innerHTML = c;
        }

    </script>
</body>

</html>
