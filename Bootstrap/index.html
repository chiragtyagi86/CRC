    <script>
        let user = 0;
        let computer = 0;
        function dice() {
          let rol = Math.floor(Math.random() * 6 + 1);
          document.getElementById("i1").innerHTML = rol;
        }
        function rps(x) {
          let y = Math.floor(Math.random() * 3 + 1);
          if ((x == 1 && y == 3) || (x == 2 && y == 1) || (x == 3 && y == 2)) {
            document.getElementById("i2").innerHTML = "USER WIN";
            user = user + 1;
            computer = computer + 0;
            document.getElementById("i3").innerHTML = user;
            document.getElementById("i4").innerHTML = computer;
          }
          else if ((x == 1 && y == 2) || (x == 2 && y == 3) || (x == 3 && y == 1)) {
            document.getElementById("i2").innerHTML = "Computer wins";
            computer = computer + 1;
            user = user + 0;
            document.getElementById("i3").innerHTML = user;
            document.getElementById("i4").innerHTML = computer;
          } 
          else {
            document.getElementById("i2").innerHTML = "TIE";
            document.getElementById("i3").innerHTML = user;
            document.getElementById("i4").innerHTML = computer;
          }
      }
      function reset() {
        user = 0;
        computer = 0;
        document.getElementById("i3").innerHTML = user;
        document.getElementById("i4").innerHTML = computer;
      }
